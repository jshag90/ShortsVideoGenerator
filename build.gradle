plugins {
    id 'java'
    id("application")
    id("com.github.johnrengelman.shadow") version "7.1.0"  // Shadow 플러그인 추가
}

group = 'com.ji'
version = '1.0-SNAPSHOT'


application {
    mainClass.set("com.ji.Main") // 실행할 메인 클래스 지정
}

tasks.jar {
    manifest {
        attributes["Main-Class"] = "com.ji.Main"
    }
}


repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}


tasks {
    shadowJar {
        archiveBaseName.set("ShortsVideoGenerator")
        archiveVersion.set("1.0")
        mergeServiceFiles() // 서비스 파일 병합
    }
}